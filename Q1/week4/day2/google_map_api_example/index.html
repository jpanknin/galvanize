<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps API Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Google Maps</h1>
    <form>
      <input type="text" id="lat" placeholder="Latitude">
      <input type="text" id="lng" placeholder="Longitude">
      <input type="submit">
    </form>
    <div id='mapGoesHere'>

    </div>

    <script>



      function initMap() {
        var map = new google.maps.Map(document.querySelector('#mapGoesHere'), {
          zoom: 12,
          center: {lat: 40.7264, lng: -74.0078}
        });
        document.querySelector('form').addEventListener('submit', function(event) {
          event.preventDefault();
          var latitude = parseFloat(document.querySelector('#lat').value);
          var longitude = parseFloat(document.querySelector('#lng').value);
          console.log("Lat: " + lat + "Lng: " + lng);
        })
        var marker = new google.maps.Marker( {
          position: {lat: latitude, lng: longitude},
          map: map
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABI8oXxo4OLtgLj-PenZaDkwmeDHqj5iE&callback=initMap">
    </script>
  </body>
</html>
